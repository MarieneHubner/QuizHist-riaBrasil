<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Jogo de perguntas e respostas</title>
</head>
<body>
    <!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3020/3020373.png">;
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz, jogo de Perguntas e Respostas</title>
</head>

<body>
    <div class="quiz-container">
        <h1>Quiz História do Brasil</h1>
        <div id="pergunta"></div>
        <div id="opcoes"></div>
        <div id="resultado"></div>
    </div>

    <script>
        const perguntas = [{
                pergunta: "Qual é a capital do Brasil?",
                opcoes: ["São Paulo", "Brasília", "Rio de Janeiro", "Belo Horizonte"],
                resposta: "Brasília"
            },
            {
                pergunta: "Em que ano Pedro Álvares Cabral invadiu o Brasil?",
                opcoes: ["1500", "1492", "1501", "1439"],
                resposta: "1500"
            },
            {
                pergunta: "Qual foi o último país a abolir a escravidão nas Américas?",
                opcoes: ["Portugal", "Estados Unidos", "Inglaterra", "Brasil"],
                resposta: "Brasil"
            },

            {
                pergunta: "Qual foi o nome do golpe militar que 'governou' o Brasil de 1964 a 1985?",
                opcoes: ["Revolução Constitucionalista", "Ditadura Militar", "Revolta da Armada", "Milagre Econômico"],
                resposta: "Ditadura Militar"
            },

            {
                pergunta: "Quem foi o líder da Revolta da Chibata em 1904?",
                opcoes: ["João Cândido Felisberto", "Zumbi dos Palmares", "Luis Gama", "Joaquim Nabuco"],
                resposta: "João Cândido Felisberto"
            },

            {
                pergunta: "Quem foi a primeira mulher a assumir a presidência do Brasil?",
                opcoes: ["Marina silva", "Dilma Rousseff", "Carmem Lúcia", "ManuelA d'Ávila"],
                resposta: "Dilma Rousseff"
            }
            // Adicione mais perguntas aqui...
        ];

        const perguntaElemento = document.getElementById("pergunta");
        const opcoesElemento = document.getElementById("opcoes");
        const resultadoElemento = document.getElementById("resultado");

        let indicePerguntaAtual = 0;

        function carregarPergunta() {
            const perguntaAtual = perguntas[indicePerguntaAtual];
            perguntaElemento.textContent = perguntaAtual.pergunta;

            opcoesElemento.innerHTML = "";
            perguntaAtual.opcoes.forEach(opcao => {
                const botao = document.createElement("button");
                botao.textContent = opcao;
                botao.addEventListener("click", () => verificarResposta(opcao));
                opcoesElemento.appendChild(botao);
            });
        }

        function verificarResposta(respostaSelecionada) {
            const perguntaAtual = perguntas[indicePerguntaAtual];
            if (respostaSelecionada === perguntaAtual.resposta) {
                resultadoElemento.textContent = "Resposta Correta!";
                resultadoElemento.className = "Correto";
            } else {
                resultadoElemento.textContent = "Resposta incorreta. A resposta correta é: " + perguntaAtual.resposta;
                resultadoElemento.className = "Incorreto";
            }

            // Avança para a próxima pergunta ou finaliza o quiz
            indicePerguntaAtual++;
            if (indicePerguntaAtual < perguntas.length) {
                setTimeout(carregarPergunta, 2000); // Carrega próxima pergunta após 2 segundos
            } else {
                resultadoElemento.textContent = "Quiz concluído!";
                resultadoElemento.className = "";
            }
        }

        // Carrega a primeira pergunta quando a página carrega
        carregarPergunta();
    </script>
</body>

</html>
</body>
</html>
